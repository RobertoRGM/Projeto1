<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>  
</head>
<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
       <img src="Projeto Instagram/Imagens/Iphone2.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
       <img src="Projeto Instagram/Imagens/Logo.png" class="intagram-logo" alt="instagram logo">
       <div class="profile-photo">
           <img src="Projeto Instagram/Imagens/Perfil.png" alt="foto de perfil">
       </div>
       <a href="#" class="instagram-login">Continue como UserMaster</a>
       <a href="#" class="instagram-logout">Remover Conta</a>
    </div>
    <div class="group">
        <p class="not-account">Não é UserMaster?</p>
        <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
    </div>
    <div class="get-the-app">
        <p clas="get-app">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
    </div>
    </div>    
</div>
</body>
</html>
